<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقویم شیفت</title>

  <!-- FullCalendar CSS -->

<link href='css/fullcalendar.css' rel='stylesheet' />

  
  <!-- Load B Titr font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'B Titr', 'Noto Naskh Arabic', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
      font-family: 'B Titr', 'Noto Naskh Arabic', sans-serif;
    }

    #calendar {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-align: center;
      font-family: 'B Titr', 'Noto Naskh Arabic', sans-serif;
    }

    .popup button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'B Titr', 'Noto Naskh Arabic', sans-serif;
    }

    .popup button:hover {
      background-color: #45a049;
    }

    .popup button.cancel {
      background-color: #f44336;
    }

    .popup button.cancel:hover {
      background-color: #e53935;
    }

    .popup button.clear {
      background-color: #ff9800;
    }

    .popup button.clear:hover {
      background-color: #fb8c00;
    }

    /* Styling shift labels */
    .fc-daygrid-day {
      position: relative;
    }

    .shift-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;
  font-weight: bold;
  color: black;
}

    /* Color for shifts */
    .morning {
      background-color: #add8e6; /* Pale blue */
    }

    .evening {
      background-color: #ffcc99; /* Pale orange */
    }

    .night {
      background-color: #e6e6fa; /* Pale purple */
    }
  </style>
</head>
<body>

  <h1>تقویم شیفت</h1>
  <div id="calendar"></div>

  <!-- Popup for selecting shift -->
  <div id="shift-popup" class="popup">
    <h3>شیفت را انتخاب کنید</h3>
    <button onclick="setShift('M')">صبح (M)</button>
    <button onclick="setShift('E')">عصر (E)</button>
    <button onclick="setShift('N')">شب (N)</button>
    <button onclick="setShift('Off')">مرخصی (Off)</button>
    <button class="clear" onclick="clearShift()">پاک کردن</button>
    <button class="cancel" onclick="closePopup()">لغو</button>
  </div>

  <!-- FullCalendar JS -->
  <script src='js/moment.min.js'></script>
<script src='js/moment-jalaali.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script src='js/fa.js'></script>
<script>
  let shifts = {}; // Initialize the shifts object
  let selectedDate = null; // Track selected date
  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      locale: 'fa',
      isJalaali: true,
      isRTL: true,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      dayClick: function(date, jsEvent, view) {
    // Get the clicked day cell
    const clickedCell = $(jsEvent.target); // This is the clicked cell

    // Get the data-date attribute from the clicked cell
    const cellDate = clickedCell.attr('data-date');
    console.log("Clicked cell's data-date:", cellDate); // Log the Persian date from the data-date attribute

    // Now use the data-date for setting the selectedDate
    selectedDate = cellDate; // Set selected date from the data-date

    // Log the selected date
    console.log("Selected date:", selectedDate); // Debugging
      showPopup(); // Show the shift selection popup
       }
    });

  });

    function showPopup() {
      document.getElementById('shift-popup').style.display = 'block';
    }

    function setShift(shiftType) {
      shifts[selectedDate] = shiftType;
      console.log("Shifts Object:", shifts); // Debugging
      closePopup();
      updateCalendar();
    }

    function clearShift() {
    delete shifts[selectedDate];
    closePopup();
    
    // Remove the shift label and color classes
    const dayCell = document.querySelector(`[data-date="${selectedDate}"]`);

    if (dayCell) {
      // Remove the shift label
      const label = dayCell.querySelector('.shift-label');
      if (label) {
        label.remove();
      }

      // Remove the color classes
      dayCell.classList.remove('morning', 'evening', 'night', 'off');
    }

    updateCalendar();
  }


    function closePopup() {
      document.getElementById('shift-popup').style.display = 'none';
    }

    function updateCalendar() {
  // Remove previous labels and applied colors
  document.querySelectorAll('.shift-label').forEach(el => el.remove());
  document.querySelectorAll('.fc-daygrid-day').forEach(el => el.classList.remove('morning', 'evening', 'night', 'off'));

  Object.keys(shifts).forEach(date => {
    // Log the date to ensure it's in the Persian format
    console.log("Checking date in shifts object:", date); // <-- Check Persian date

    // Use Persian date directly (e.g., ۱۴۰۳-۱۱-۰۲)
    const dayCell = document.querySelector(`[data-date="${date.trim()}"]`); 

    console.log("Day cell found:", dayCell); // <-- Check if day cell is found

    if (dayCell) {
      console.log("Appending label to:", dayCell);
  let label = document.createElement('div');
  label.className = 'shift-label';
  label.textContent = shifts[date]; // The shift label (M, E, N, Off)
  console.log("still ok label to:", dayCell);
  console.log("Selected date:", date);
  dayCell.appendChild(label); // Append the label

      // Apply the correct color based on the shift type
      switch (shifts[date]) {
        case 'M':
          dayCell.classList.add('morning');
          break;
        case 'E':
          dayCell.classList.add('evening');
          break;
        case 'N':
          dayCell.classList.add('night');
          break;
        case 'Off':
          dayCell.classList.add('off');
          break;
        default:
          break;
      }
    } else {
      console.log("Day cell not found for:", date); // <-- Log Persian date if the day cell is not found
    }
  });
}
  
  </script>

</body>
</html>
