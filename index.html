<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler (Barname Rizebari)</title>

    <!-- FullCalendar CSS (using JSDelivr) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

    <!-- FullCalendar Persian CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-persian@3.0.1/css/persian.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        #calendar-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Shift Scheduler (Barname Rizebari)</h1>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar JS (using JSDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

    <!-- FullCalendar Persian JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-persian@3.0.1/js/persian.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');
            
            // Check if the calendar container exists
            if (!calendarEl) {
                console.error('Calendar container not found!');
                return;
            }

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fa',  // Persian Locale
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                plugins: ['persian'],  // Add the Persian plugin for Shamsi calendar
                buttonText: {
                    today: 'Emruz',
                    month: 'Mahal',
                    week: 'Haftegi',
                    day: 'Rooz',
                    list: 'Dastur'
                }
            });

            // Render the calendar
            calendar.render();

            console.log('Calendar rendered with Shamsi (Persian) dates');
        });
    </script>

</body>
</html>
